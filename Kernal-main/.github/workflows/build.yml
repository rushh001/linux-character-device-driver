name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        kernel-version: ['5.15', '6.1']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential linux-headers-$(uname -r)
    
    - name: Build kernel module
      run: |
        make
    
    - name: Build test application
      run: |
        make test
    
    - name: Check module info
      run: |
        modinfo chardev.ko
    
    - name: Run static analysis
      run: |
        # Check for common coding style issues
        if command -v checkpatch.pl &> /dev/null; then
          checkpatch.pl --no-tree -f chardev.c || true
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: kernel-module-${{ matrix.kernel-version }}
        path: |
          chardev.ko
          test_chardev
