name: Bug Report
description: Report a bug in the kernel module
title: "[BUG] "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Load module with '...'
        2. Run test with '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: input
    id: kernel-version
    attributes:
      label: Kernel Version
      description: Output of `uname -r`
      placeholder: "5.15.0-25-generic"
    validations:
      required: true

  - type: input
    id: distribution
    attributes:
      label: Linux Distribution
      description: Which distribution and version?
      placeholder: "Ubuntu 22.04"
    validations:
      required: true

  - type: textarea
    id: dmesg
    attributes:
      label: Kernel Logs
      description: Relevant output from `dmesg`
      render: shell
      placeholder: Paste dmesg output here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
